<h2>Créer un compte</h2>
<form (submit)="register()">
  <input type="username" [(ngModel)]="username" name="username" placeholder="Username *" required />
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email *" required />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe *" required />
  <button type="submit" [disabled]="loading()">
      {{ loading() ? 'Connexion...' : `S'inscrire` }}
  </button>

  <a routerLink="/login">Déjà un compte ?</a>
</form>
