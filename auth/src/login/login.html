<div class="login-container">
  <form (ngSubmit)="login()" class="login-form">
    <h2>Connexion</h2>

    @if (errorMessage()) {
      <div class="error">{{ errorMessage() }}</div>
    }

    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    >

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Mot de passe"
      required
    >

    <button type="submit" [disabled]="loading()">
      {{ loading() ? 'Connexion...' : 'Se connecter' }}
    </button>
    <a routerLink="/register">Cliquer ici pour vous inscrire. </a>
  </form>
</div>
